pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx eslint {staged_files}
    jest:
      glob: "*.(spec|test).ts"
      run: npm run test -- --testRegex {staged_files}
    commitlint:
      run: "npx commitlint --edit $GIT_PARAMS"
