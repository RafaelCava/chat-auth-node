pre-commit:
  parallel: true
  commands:
    eslint:
      tags: lint
      glob: "*.{js,ts,jsx,tsx}"
      run: npx eslint {staged_files}
    jest:
      tags: coverage
      glob: "*.ts"
      run: npm run test -- --findRelatedTests {staged_files}
commit-msg:
  parallel: true
  commands:
    commitlint:
      tags: lint
      run: npx commitlint -e $1
    multiple-sign-off:
      run: 'test $(grep -c "^Signed-off-by: " {1}) -lt 2'
