pre-push:
  parallel: true
  commands:
    generate-coverage:
      tags: backend coverage
      run: npm run test:cov
pre-commit:
  parallel: true
  commands:
    eslint:
      tags: lint
      glob: "*.ts"
      run: npx eslint --fix {staged_files} && git add {staged_files}
    jest-related-tests:
      tags: coverage
      glob: "*.ts"
      run: npm run test -- --findRelatedTests {staged_files}
    jest-changed-tests:
      tags: coverage
      glob: "*.(spec|test).ts"
      run: npm run test -- --testRegex {staged_files}
commit-msg:
  parallel: true
  commands:
    commitlint:
      tags: lint
      run: npx commitlint -e $1
    multiple-sign-off:
      run: 'test $(grep -c "^Signed-off-by: " {1}) -lt 2'
